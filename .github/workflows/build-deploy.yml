name: 'Build and Deploy'

permissions:
  contents: read # Default or specific permissions
  id-token: write # Required for OpenID Connect (OIDC) authentication
  # Add other permissions as needed, e.g., pages: write

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - release

jobs:
  build:
    name: 'build'
    runs-on: ubuntu-latest

    steps:
      #checkout
      - name: Checkout
        uses: actions/checkout@v3

      #Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      #Install
      - name: Install
        run: npm install

      #Build
      - name: Build
        run: npm run build

      #Create 404 Page
      - name: Creates 404 Page
        run: cp dist/public/index.html dist/public/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/public

      # #Deploy GitHub Pages
      # - name: Deploy GH Pages
      #   uses: peaceiris/actions-gh-pages@v4
      #   with:
      #     github_token: ${{ secrets.GITHUB_TOKEN }}
      #     publish_dir: dist

  deploy:
    name: 'Deploy'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy GH Pages
        id: deployment
        uses: actions/deploy-pages@v4